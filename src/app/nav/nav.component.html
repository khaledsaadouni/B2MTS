<!-- sidebar -->
<div style=" position: fixed; " class=" sidebar sidebar-hide-to-small sidebar-shrink sidebar-gestures pace-done" [ngClass]="{'sidebar-hide':hide_side}">
    <div class="nano">
        <div class="nano-content">
            <ul>
                <div class="logo">
                    <a class="sidea" [routerLink]="['dashboard']">
                        <img *ngIf="!hide_side" src="assets/img/b2mr.png" alt="" style="width: 130px ">
                    </a>
                </div>
                <li>
                    <a class="sidea" [routerLink]="['dashboard']" routerLinkActive="act">
                        <i class="bi bi-speedometer2"></i> Dashboard

                    </a>
                </li>
                <li>
                    <a class="sidea" [routerLink]="['projects']" routerLinkActive="act">
                        <i class="bi bi-inboxes"></i> Projects
                        <span *ngIf="!(user.role=='dev')" class="badge badge-dark">{{projects.length}}</span>

                        <span *ngIf="user.role=='dev'" class="badge badge-dark">{{user.tasks.length}}</span>
                    </a>

                </li>
                <li>
                    <a class="sidea" [routerLink]="['calendrier']" routerLinkActive="act">
                        <i class="bi bi-table"></i> Time Sheet
                    </a>
                </li>
                <li *ngIf="user.role!='dev'">
                    <a class="sidea" [routerLink]="['team']" routerLinkActive="act">
                        <i class="bi bi-people-fill"></i> Team </a>
                </li>
                <li>
                    <a class="sidea" [routerLink]="['profil']" routerLinkActive="act">
                        <i class="bi bi-person-fill"></i> Profile </a>
                </li>

            </ul>
        </div>
    </div>
</div>

<!-- navbar -->

<div class="header sticky-top " style="height: 55px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12" style="top: -15px">
                <div class="float-left">
                    <div class="hamburger sidebar-toggle  " style="padding-top: 7px" (click)="hide_sidebar()">

                        <i *ngIf="hide_side" class="bi bi-list" style="color: black;font-size: xx-large; "></i>
                        <i *ngIf="!hide_side" class="bi  bi-arrow-left" style="color: black;font-size: x-large"></i>
                    </div>
                </div>
                <div class="col-lg-12">
                    <a [routerLink]="['']"><img *ngIf="hide_side" src="assets/img/b2mr.png" alt="" style="width: 100px ;padding-top: 7px"></a>
                    <div class="float-right">

                        <div class="dropdown dib">
                            <div class="header-icon" data-toggle="dropdown">
                                <span class="user-avatar">
                                <span  > {{user.username}}
                              </span> <i class="ti-angle-down f-s-10"></i>
                                </span>
                                <div class="drop-down dropdown-profile dropdown-menu dropdown-menu-right">

                                    <div class="dropdown-content-body" style="padding-right: 20px">
                                        <ul>
                                            <a [routerLink]="['profil']">
                                                <li>

                                                    <i class="ti-user"></i>
                                                    <span>Profile</span>

                                                </li>
                                            </a>


                                            <a (click)="logout()">
                                                <li>
                                                    <i class="ti-power-off"></i>
                                                    <span>Logout</span>
                                                </li>
                                            </a>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
